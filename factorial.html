<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please change the n value to view different factorial !</h1>
    <h2>Output is visible is console</h2>
    <script>
        var number = 5
        if (number < 0) {
        console.log('Error');
        }

// if number is 0
        else if (number === 0) {
        console.log(`The factorial of ${number} is 1.`);
        }

// if number is positive
        else {
        let fact = 1;
        for (i = 1; i <= number; i++) {
        fact *= i;
    }
    console.log(fact);
        }
    </script>
</body>
</html>
